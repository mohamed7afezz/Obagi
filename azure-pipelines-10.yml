# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      cat .env.production
      sed -i 's/dev-obagi/obagiprodtwebapp01/g' .env.production
      cat .env.production
- task: Cache@2
  inputs:
    key: $(gatsby-cache-folder)
    path: .cache
  displayName: Cache gatsby-cache-folder
- task: Cache@2
  inputs:
    key: $(gatsby-public-folder)
    path: public
  displayName: Cache gatsby-public-folder
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g gatsby-cli
    gatsby build --no-uglify
  displayName: 'npm install and build'
- task: CopyFiles@2
  inputs:
    SourceFolder: 'public/'
    Contents: '**'
    TargetFolder: '$(build.artifactstagingdirectory)'
- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs'
    serverUrl: $(FTPserverUrl)
    username: $(FTPusername)
    password: $(FTPpassword)
    rootDirectory: '$(build.artifactstagingdirectory)'
    filePatterns: '**'
    remoteDirectory: /site/wwwroot/storefront
    clean: true
    cleanContents: false
    preservePaths: true
    trustSSL: false