# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- development

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      cat .env.production
      sed -i 's/dev-obagiecommerce/dev-obagiecommerce/g' .env.production
      cat .env.production
- task: Cache@2
  inputs:
    key: $(gatsby-cache-folder)
    path: .cache
  displayName: Cache gatsby-cache-folder
- task: Cache@2
  inputs:
    key: $(gatsby-public-folder)
    path: public
  displayName: Cache gatsby-public-folder
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm install -g gatsby-cli
    gatsby build
  displayName: 'npm install and build'
- task: CopyFiles@2
  inputs:
    SourceFolder: 'public/'
    Contents: '**'
    TargetFolder: 'storefront'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'storefront'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
- task: AzureRmWebAppDeployment@3
  inputs:
    azureSubscription: 'Microsoft Azure(7c8e8a91-3e25-4e8b-a655-efa83686087b)'
    WebAppName: 'dev-obagiecommerce'
    Package: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    ConfigurationSettings: '-alwaysOn true'
